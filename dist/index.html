<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/dd67b3c9d9.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
</head>
<body>
    <h1 class="heading">TO-DO LIST</h1>
    <div class="project">
      <div class="side-bar">
        <div class="list">
            <div class="list-heading">
              <h3 style="font-size:medium;">MY LISTS</h3>
              <button type="button" class="newTaskButton">
                <h3 style="font-size:medium;padding-right: 13px;">NEW</h3>
                <i class="fas fa-plus" style="padding:2px; font-size:small;"></i>
              </button>
            </div>
            <ul class="taskList" >
            </ul>
            <form class="hidden" label="#">
                <input type="text" class="newTaskInput">
            </form>
            
          </div>
        </div>  
        <div class="main-content">
          <button type="button" class="newTaskButton addTask">
            <h3 style="font-size:medium;padding-right: 13px;">ADD TASK</h3>
            <i class="fas fa-plus" style="padding:2px; font-size:small;"></i>
          </button>
          <div class="todo-Box-Container">
            <div class="toDoBox hidden">
              <div class="itemHeading"><h3>To-Do Item</h3>
              </div>
              <div>
                <form id="todo-form">
                  <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                  </div>
                  <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="due-date">Due Date:</label>
                    <input type="text" id="due-date" name="due-date" required placeholder="DD-MM-YYYY">
                  </div>
                  <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority">
                      <option value="low">Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                    </select>
                  </div>
                  <div class="addCancelButtons">
                    <button type="submit">Add Task</button>
                    <button type="submit">Cancel</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
       </div>
    </div>
  <script src="main.js"></script>
</body>
</html>
