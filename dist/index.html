<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/dd67b3c9d9.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
</head>
<body>
    <h1 class="heading">TO-DO LIST</h1>
    <div class="project">
      <div class="side-bar">
        <div class="list">
            <div class="list-heading">
              <h3 style="font-size:medium;">MY LISTS</h3>
              <button type="button" class="newButton">
                <h3 style="font-size:medium;padding-right: 13px;">NEW</h3>
                <i class="fas fa-plus" style="padding:2px; font-size:small;"></i>
              </button>
            </div>
            <ul class="taskList" >
            </ul>
            <form class="hidden" label="#">
                <input type="text" class="newTaskInput">
            </form>
            
          </div>
      </div>
      <div class="main-content"> 
        <!-- <div class="addTaskButton">
          <button type="button" class="newTaskButton addTask hidden">
          <h3 style="font-size:medium;padding-right: 13px;">ADD TASK</h3>
          <i class="fas fa-plus" style="padding:2px; font-size:small;"></i>
        </button></div> -->
      </div>
    </div>
  <script src="main.js"></script>
</body>
</html>
